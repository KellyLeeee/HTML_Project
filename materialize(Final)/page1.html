			       "中西區是臺灣臺南市轄下37區之一，二次大戰後分設為臺南市「中區」及「西區」，兩區原以西門路為界，2004年1月1日起因為行政精簡需要將其合併，合稱為「中西區」。中西區一帶為漢人在臺灣最早開發的區域，自明鄭時期以來曾作為全臺政治中心近200年，至今仍為臺南市中心，以古蹟眾多、人文歷史豐富、及新舊混雜的景觀為顯著特色。",
				   "安平區是臺灣臺南市三十七個行政區之一，為臺南市政府永華市政中心所在地，與新營區共為臺南市的行政中心。地理位置北以鹽水溪和安南區為界，東以民權路、中華西路與中西區相鄰，南則隔運河與南區毗鄰，西為臺灣海峽。區內北端為老安平聚落，為漢人最早開發地之一，在荷蘭時期時這裡建有大員市鎮，是臺灣最古老的市鎮，而「臺灣」之名也起源於「大員」（荷語：Tayouan），因此此區可說是臺灣歷史的起源地。",
